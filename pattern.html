<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>
<body>
    <!--^[A-Za-z]{2,50}$ It accepts only alphabets of min 2 max 50
    = Title case name Gamna
    ^ -start
    $-end -->
    <form>
        <label for="un">Username</label>
        <input type="text" id="un" pattern="^[A-Za-z]{2,50}$" name="username">
        <input type="submit">
    </form>
    
</body>
</html>
